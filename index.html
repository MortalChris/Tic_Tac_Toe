<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <dialog class="modal" id="modal-container">
        
    </dialog>
    <div id="playerX">
        <h1 id="playerX-name">Player Name goes here</h1>
        <h2 id="playerX-sign">Sign: X</h2>
        <h2 id="playerX-counter">0</h2>
    </div>
    <div id="playerO">
        <h1 id="playerO-name">Player Name goes here</h1>
        <h2 id="playerO-sign">Sign: O</h2>
        <h2 id="playerO-counter">0</h2>
    </div>
    <div id="btn1" class="button">1</div>
    <div id="btn2" class="button">2</div>
    <div id="btn3" class="button">3</div>

    <div id="btn4" class="button">4</div>
    <div id="btn5" class="button">5</div>
    <div id="btn6" class="button">6</div>

    <div id="btn7" class="button">7</div>
    <div id="btn8" class="button">8</div>
    <div id="btn9" class="button">9</div>

    <div id="Turn-text"></div>
</body>
    <script src="app.js"></script>
</html>
