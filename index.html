<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <dialog class="modal" id="modal-container" open>
            <form class="modal-form" action="">
                <div class="modal-unit" id="playerX-input-container">
                    <label for="PlayerX-label" class="x-label">Player X</label>
                    <input type="text" name="playerX-name" id="playerX-name-field" placeholder="Enter name"/>
                </div>
                <div class="modal-unit" id="playerO-input-container">
                    <label for="PlayerO-label" class="o-label">Player O</label>
                    <input type="text" name="playerO-name" id="playerO-name-field" placeholder="Enter name"/>
                </div>
                <div id="btn-container">
                    <button type="button" id="start-btn">Start</button>
                </div>
            </form>
    </dialog>
    <div class="player-info" id="playerX">
        <h1 class="player-name-text" id="playerX-name">Player One</h1>
        <h2 class="sign-text" id="playerX-sign">Sign: X</h2>
        <h2 class="point-counter" id="playerX-counter">0</h2>
    </div>
    <div class="player-info" id="playerO">
        <h1 class="player-name-text" id="playerO-name">Player Two</h1>
        <h2 class="sign-text" id="playerO-sign">Sign: O</h2>
        <h2 class="point-counter" id="playerO-counter">0</h2>
    </div>
    <div id="btn1" class="button"></div>
    <div id="btn2" class="button"></div>
    <div id="btn3" class="button"></div>

    <div id="btn4" class="button"></div>
    <div id="btn5" class="button"></div>
    <div id="btn6" class="button"></div>

    <div id="btn7" class="button"></div>
    <div id="btn8" class="button"></div>
    <div id="btn9" class="button"></div>

    <div id="Turn-text"></div>
    <div id="overlay"></div>
</body>
    <script src="app.js"></script>
</html>
